<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../style/style.css">
    <script src="/code/main.js"></script>
</head>
<div class="title">
    <h1>Digital Health</h1>
</div>
<body>

    
<article>
    <header>Doenças</header>
        <div id="esquerda">
            <nav>
                <ul id="menu">
                    <li><a href="main.html">Inicio</a></li>
                    <li><a href="Acne.html">Acne</a></li>
                    <li><a href="tecnologia-acne.html">Tec.Acne</a></li>
                    <li><a href="dermatite.html">Dermatite Atópica </a></li>
                    <li><a href="tecnologi-dermatite.html">Tec.Dermatite</a></li>

                    <li><a href="sug.html">Sugestões</a></li>
                </ul>
            </nav>
        </div>
       
        <form id="meuFormulario">
            <fieldset>
                <legend>Dados Administrativos</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                
                <label>Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
                
                <label for="idade">Idade:</label>
                <select id="idade" name="idade">
                    <option value="<18">&lt;18</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36+">36+</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Sugestões</legend>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Introduza a sua mensagem"></textarea>
            </fieldset>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </article>

    
</body>
